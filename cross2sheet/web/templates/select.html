<!doctype html>
<html>
<body>
<h1>Crossword grid parser</h1>
{% if error_msg %}
<p>Error: {{ error_msg }}</p>
{% endif %}
<h4>Upload an image file</h4>
<form action="view" enctype="multipart/form-data" method="post">
<input type="file" name="file"/><br/>
<input type="submit" value="Upload"/>
</form>
<h4>Specify an image URL</h4>
<form action="view" method="post">
<input type="url" name="url"/><br/>
<input type="submit" value="Submit URL"/>
</form>
</body>
</html>
